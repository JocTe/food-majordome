<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #F7F5F3;
    color: #474847;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  .rails-default-error-page p {
    margin: 30px 15px;
  }

  .rails-default-error-page header {
    background-size: cover;
    height: 110px;
    width: 100%;
    position: relative;
    border-bottom-left-radius: 27%;
    border-bottom-right-radius: 27%;
    background-color: #9ED870;    
  }

  .rails-default-error-page header > h1 {
    position: absolute;
    bottom: 20px;
    left: 30px;
    font-size: 2em;
    color: #F7F5F3;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page a {   
    color: #F7F5F3;
    background-color: #F66565;
    padding: 10px 100px;
    border-radius: 10px;
    text-decoration: none;
  }

  .rails-default-error-page a:focus {    
    background-color: #f44141;
  }

  .rails-default-error-page img {   
    width: 100vw;
    height: 50vh;
    object-fit: cover;
  }

  .btn-background-white{
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0px;
    padding : 20px 10px;
    background-color: white;
    box-shadow: 0px -5px 15px rgba(0, 0, 0, 0.1);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <header>
    <h1>Oops...</h1>
  </header> 
  <p>Sorry, something went wrong. <br/> Our best engineers are working on it. <br/> We'll be back soon !</p>
  <img src="/images/problem.jpg" alt="error 500">
  <div class="btn-background-white">
    <a href="/">Go back home</a>
  </div>  
</body>
</html>
